<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <button onclick="console.log(`cart Quantity: ${cartQuantity}`);">Show Quantity</button>
  <button onclick="console.log(`cart Quantity: ${cartQuantity++}`);">Add to cart</button>
  <button onclick="console.log(`cart Quantity: ${cartQuantity += 1}`);">+1</button>
  <button onclick="console.log(`cart Quantity: ${cartQuantity += 2}`);">+2</button>
  <button onclick="console.log(`cart was Reset \n cart Quantity: ${cartQuantity = 0}`);">Reset</button>

  <script>
    let cartQuantity = 0
  </script>
</body>

</html>
