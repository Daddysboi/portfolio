<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Pactice </title>
</head>
<body>

  <div
   style="
    display: grid;
    grid-template-columns: 100px 1fr;
  ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
  </div>
    


  <div
   style="
    display: flex;
    flex-direction: row;
    margin-top: 100px;
  ">
    <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
    <div style="
    background-color: lightpink;
    flex: 1;
    ">1fr</div>
  </div>
</body>
</html>
